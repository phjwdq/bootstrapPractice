<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1,user-scalable=no">
	<title>bootstrap1</title>
	<!-- <link rel="stylesheet" href="css/bootstrap-responsive.css"> -->
	<!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->
	<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!-- 栅格 -->
<div class="row default">
  	<div class="span1 default">1</div>
  	<div class="span1">2</div>
  	<div class="span1">3</div>
  	<div class="span1">4</div>
  	<div class="span1">5</div>
  	<div class="span1">6</div>
  	<div class="span1">7</div>
  	<div class="span1">8</div>
  	<div class="span1">9</div>
  	<div class="span2">22</div>
  	<div class="span3">333</div>
  	<div class="span4">444</div>
  	<div class="span12">12-12</div>
</div>
<!-- offset 类似margin-left -->
<div class="row default">
  	<div class="span1 default">1</div>
  	<!-- offset3 margin-left是3个栅格 -->
  	<div class="span1 offset3">2</div>
  	<div class="span1">3</div>
  	<div class="span1">4</div>
  	<div class="span1">5</div>
</div>
<!-- 栅格嵌套 -->
<div class="row">
  <div class="span9">
    Level 1 column
    <div class="row">
      <div class="span6">Level 2</div>
      <div class="span3">Level 2</div>
    </div>
  </div>
</div>
<!-- 流式的offset -->
<div class="row-fluid">
  <div class="span4">span4</div>
  <div class="span4 offset4">offset4</div>
  <div class="span3">span3</div>
  <div class="span3 offset3">offset3</div>
</div>
<!-- 流式嵌套 
注意：row 与row-fluid不能够嵌套
-->
<div class="row-fluid">
  <div class="span12">
    Fluid 12
    <div class="row-fluid">
      <div class="span6">
        Fluid 6
        <div class="row-fluid">
          <div class="span6">Fluid 6</div>
          <div class="span6">Fluid 6</div>
        </div>
      </div>
      <div class="span6">Fluid 6</div>
    </div>
  </div>
</div>
<!-- fixed layout 固定布局 -->
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->
    </div>
    <div class="span10">
      <!--Body content-->
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<!-- <script type="text/javascript" src="js/bootstrap.js"></script> -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
